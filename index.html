<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <div class="container my-3">
    <div class="row">
      <div class="col">
        <div class="card border-0 shadow-lg rounded-4 mb-3">
          <div class="card-body">
            <h4>超棒棒新聞列表</h4>
            <div class="row g-4 row-cols-md-2 row-cols-lg-3 row-cols-1 js-news-list" >   
            </div>
          </div>
        </div>
      </div>
  
      <!-- 預設不顯示，當點擊任一新聞時才會顯示 -->
      <div class="col-12 col-md-6 col-lg-3 js-news-details d-none">
        <div class="sticky-top">
          <!-- 點擊關閉側欄 -->
          <button class="btn btn-outline-secondary shadow border-0 js-return-btn">
            <i class="bi bi-caret-left-fill"></i> 返回
          </button>
          <div class="js-detail-content">
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/locale/zh-cn.js"></script>
  <script src="all.js"></script>
</body>
</html>
